<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rawr Folder</title>
  <meta name="description" content="Xalsier's Artwork Index: A searchable furry-themed gallery of artwork and other project media.">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/archive.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header style="text-align: center;">
    <h1>Rawr Folder</h1>
    <div class="subtitle" onclick="toggleModal(true)">Explore</div>
  </header>

  <div class="modal" onclick="toggleModal(false)" id="navModal">
    <div class="modal-content" onclick="event.stopPropagation()">
        <select onchange="navigate(this)">
            <option value="index.html" selected>Rawr Folder</option>
            <optgroup label="Explore">
            <option value="bio.html">Biography</option>
            <option value="reviews.html">Book Reviews</option>
            <option value="projects.html">Coding Projects</option>
        </optgroup>
        <optgroup label="Socials">
            <option value="youtube.html">YouTube</option>
        </optgroup>
        </select>
    </div>
</div>
  <br>
  <div style="width: 100%; display: flex; justify-content: center;">
    <img title="(Fuwa) Xalsier's profile on Social Media." alt="A drawing of the character Fuwa, an anthropomorphic rabbit. Xalsier's main profile image on social media." style="border-radius: 50%; width: 200px;" src="./thumb/fuwa.jpg">
  </div>

      <!-- Character Profile Section (shown when single character selected) -->
      <div class="character-profile-section" id="characterProfileSection" style="display: none;">
        <div class="character-profile-card">
          <div class="character-header">
            <img id="profileImage" alt="Character Image">
            <div class="character-info">
              <h2 id="profileName"></h2>
              <p id="profileProject"></p>
              <p id="profileDescription"></p>
            </div>
          </div>
          <div class="character-details">
            <div class="character-traits">
              <h3>Traits</h3>
              <div id="profileTraits"></div>
            </div>
            <div class="character-background">
              <h3>Background</h3>
              <p id="profileBackground"></p>
            </div>
          </div>
        </div>
      </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-controls">
        <div class="filter-group">
          <label for="metaFilter">Meta</label>
          <select id="metaFilter" class="filter-select">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
  
        <div class="filter-group">
          <label for="characterFilter">Characters</label>
          <select id="characterFilter" class="filter-select">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
  
        <div class="filter-group">
          <label for="attributeFilter">Attributes</label>
          <select id="attributeFilter" class="filter-select">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
      </div>
  
      <!-- Active Filters Display -->
      <div class="active-filters" id="activeFilters"></div>

      
  
      <!-- Search Section -->
      <div class="search-section">
        <button class="search-btn" id="searchBtn">Search</button>
        <div class="progress-container" id="progressContainer" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Searching...</div>
        </div>
      </div>
  
    </div>

  
    <!-- Gallery Section -->
    <div class="gallery-section" id="gallerySection">

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
            <br>
      <div class="gallery-grid" id="galleryGrid">
        <!-- Gallery items will be populated by JavaScript -->
      </div>
  

          <!-- Error Display -->
          <div class="error-display" id="errorDisplay" style="display: none;"></div>
  
    </div>
  
    <!-- Image Expansion Modal -->
    <div class="image-modal" id="imageModal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-image-container">
          <img id="modalImage" alt="">
        </div>
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <div class="modal-meta">
            <p><strong>Created:</strong> <span id="modalDate"></span></p>
            <div class="modal-mirrors" id="modalMirrors"></div>
          </div>
          <div class="modal-tags-section">
            <button class="view-tags-btn" id="viewTagsBtn">View Tags</button>
            <div class="modal-tags" id="modalTags" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>


  <footer>
    <div style="display:flex;flex-direction: row;gap:20px;">
      <a href="index.html">Rawr Folder</a>
      <a href="bio.html">Biography</a>
      <a href="reviews.html">Book Reviews</a>
      <a href="projects.html">Projects</a>
      <a href="youtube.html">Piano Covers</a>
    </div>
    <div class="social-bar" id="socialBar"></div>
    <div style="width: 100%; display: flex; justify-content: center;flex-direction:column; padding: 20px;">
      <h2>Xalsier's Artwork Index Stats:</h2>
      <div style="display:flex;flex-direction:row;gap:20px;">
        <span id="archive-count" class="archive-header"></span>
        <span id="tag-count" class="archive-header"></span>
      </div>
    </div>
  </footer>
  
  <!-- Load configuration and utility first -->
  <script src="./con/library.js"></script>
  
  <!-- Then load your existing scripts -->
  <script src="./con/char.js"></script>
  <script src="./con/con_archive.js"></script>
  <script src="./js/utility.js"></script>
  <script src="./js/archive.js"></script>
</body>
</html>
