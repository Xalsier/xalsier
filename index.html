<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xalsier</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/hot.css">
</head>
<body>
  <header style="text-align: center;">
    <h1>Xalsier</h1>
    <div class="subtitle" onclick="toggleModal(true)">Explore</div>
  </header>

  <div class="modal" onclick="toggleModal(false)" id="navModal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <select onchange="navigate(this)">
        <option value="index.html" selected>Index</option>
        <option value="projects.html">Projects</option>
        <option value="characters.html">Characters</option>
        <option value="reviews.html">Book Reviews</option>
      </select>
    </div>
  </div>

  <div class="social-bar" id="socialBar"></div>

  <div class="artwork-list">
    <h2>Recent Artwork</h2>
  
    <div class="art-item" style="--final-opacity: 1; opacity: 0;">
      <img class="art-image" src="https://d.furaffinity.net/art/xalsier/1752704663/1752704663.xalsier_img_2592.jpg" alt="Lion Kemono">
      <div class="art-text">
        <span class="art-rank">1.</span>
        <span class="art-title">Lion Kemono</span>
      </div>
    </div>
  
    <div class="art-item" style="--final-opacity: 0.6; opacity: 0;">
      <img class="art-image" src="https://d.furaffinity.net/art/xalsier/1751152605/1751152605.xalsier_gukqfl7wmaes_za_jpeg.jpg" alt="Sera Redraw">
      <div class="art-text">
        <span class="art-rank">2.</span>
        <span class="art-title">Sera Redraw</span>
      </div>
    </div>
  
    <div class="art-item" style="--final-opacity: 0.3; opacity: 0;">
      <img class="art-image" src="https://t.furaffinity.net/61368298@600-1750966535.jpg" alt="Stacy">
      <div class="art-text">
        <span class="art-rank">3.</span>
        <span class="art-title">Stacy</span>
      </div>
    </div>
  </div>
  

  <script src="./js/utility.js"></script>
</body>
</html>
