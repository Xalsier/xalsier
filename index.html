<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xalsier</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header style="text-align: center;">
    <h1>Xalsier</h1>
    <div class="subtitle" onclick="toggleModal(true)">Explore</div>
  </header>

  <div class="modal" onclick="toggleModal(false)" id="navModal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <select onchange="navigate(this)">
        <option value="index.html" selected>Index</option>
        <option value="about.html">About</option>
        <option value="projects.html">Projects</option>
        <option value="characters.html">Characters</option>
        <option value="reviews.html">Book Reviews</option>
        <option value="covers.html">Piano Covers</option>
      </select>
    </div>
  </div>

  <div class="social-bar" id="socialBar"></div>

  <br>

  <h2 style="text-align: center;">Recent Artwork</h2>

  <br>

  <div class="artwork-list">
    <div class="art-item">
      <img
        class="art-image"
        src="./img/1.jpg"
        alt="Lion Kemono"
      />
      <div class="art-text">
        <span class="art-rank">1.</span>
        <span class="art-title">Lion Kemono</span>
      </div>
    </div>

    <div class="art-item">
      <img
        class="art-image"
        src="./img/2.jpg"
        alt="Sera Redraw"
      />
      <div class="art-text">
        <span class="art-rank">2.</span>
        <span class="art-title">Sera Redraw</span>
      </div>
    </div>

    <div class="art-item">
      <img
        class="art-image"
        src="./img/3.jpg"
        alt="Stacy"
      />
      <div class="art-text">
        <span class="art-rank">3.</span>
        <span class="art-title">Stacy</span>
      </div>
    </div>

    <div class="art-item">
      <img
        class="art-image"
        src="./img/4.jpg"
        alt="I-Frames Parry"
      />
      <div class="art-text">
        <span class="art-rank">4.</span>
        <span class="art-title">I-Frames Parry</span>
      </div>
    </div>
  </div>

  <script src="./js/utility.js"></script>
</body>
</html>
