<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Reviews</title>
  <link rel="stylesheet" href="./css/reviews.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/global.css">

</head>
<body>
  <header>
    <h1>Book Reviews</h1>
    <div class="subtitle" onclick="toggleModal(true)">Explore</div>
  </header>

  <div class="modal" onclick="toggleModal(false)" id="navModal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <select onchange="navigate(this)">
        <option value="index.html">Rawr Folder</option>
        <optgroup label="Explore">
        <option value="bio.html">Biography</option>
        <option value="reviews.html" selected>Book Reviews</option>
        <option value="projects.html">Coding Projects</option>
        <option value="analytics.html">Analytics (WIP)</option>
        <option value="youtube.html">YouTube</option>
      </optgroup>
      <optgroup label="Short Stories">
        <option value="untitled.html">Untitled Project (WIP)</option>
      </optgroup>
      <optgroup label="Games">
        <option value="blackjack.html">Blackjack Trouble (WIP)</option>
      </optgroup>
      </select>
    </div>
  </div>

  <main class="container">

    <!-- Manga & Comics Section -->


    <!-- Unsorted Bookshelf Section -->
    <section class="section fade-in" id="unsorted">
      <div class="section-header">
        <h2>Bookshelf</h2>
      </div>
      
      <div class="filter-buttons" id="filterButtons">
        <button class="filter-btn" data-tag="All">All</button>
        <button class="filter-btn" data-tag="Philosophy">Philosophy</button>
        <button class="filter-btn" data-tag="Psychology">Psychology</button>
        <button class="filter-btn" data-tag="History">History</button>
        <button class="filter-btn" data-tag="Postcolonial Studies">Postcolonial Studies</button>
        <button class="filter-btn" data-tag="Disability">Disability</button>
        <button class="filter-btn active" data-tag="Feminism">Feminism</button>
      </div>

      <div class="book-grid fade-in" id="unsorted-books"></div>
    </section>

    <section class="section fade-in" id="manga-comics">
      <div class="section-header">
        <h2>Manga & Comic Reviews</h2>
      </div>
      
      <div class="series-container">
        <div class="series-card fade-in" id="kingdom-hearts">
          <h3>Kingdom Hearts II</h3>
          <div class="progress-info">1 of 10 read</div>
          <div class="volume-grid" id="kh-volumes"></div>
        </div>

        <div class="series-card fade-in" id="demon-slayer">
          <h3>Demon Slayer</h3>
          <div class="progress-info">1 of 23 read</div>
          <div class="volume-grid" id="ds-volumes"></div>
        </div>

        <div class="series-card fade-in" id="beastars">
          <h3>Beastars</h3>
          <div class="progress-info">1 of 22 read</div>
          <div class="volume-grid" id="be-volumes"></div>
        </div>
      </div>
    </section>

  </main>

  <!-- Review Modal -->
  <div class="review-modal" id="reviewModal">
    <div class="review-modal-content">
      <span class="close-btn" onclick="closeReviewModal()">&times;</span>
      <div id="reviewContent"></div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <div class="image-modal-content">
      <span class="close-btn" onclick="closeImageModal()">&times;</span>
      <img id="modalImage" src="/placeholder.svg" alt="">
      <div class="image-caption" id="imageCaption"></div>
    </div>
  </div>

  <footer>
    <div style="display:flex;flex-direction: row;gap:20px;">
      <a href="index.html">Artwork Index</a>
      <a href="bio.html">Biography</a>
      <a href="reviews.html">Book Reviews</a>
      <a href="projects.html">Projects</a>
      <a href="youtube.html">YouTube Videos</a>
      <a href="analytics.html">Analytics</a>
    </div>
    <div class="social-bar" id="socialBar"></div>
    <div id="visitsContainer"></div>
  </footer>
  <script src="./public/star.js"></script>
  <script src="./con/con_book.js"></script>
  <script src="./js/reviews.js"></script>
  <script src="./js/utility.js"></script>
</body>
</html>
