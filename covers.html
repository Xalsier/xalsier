<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piano Covers</title>
  <link rel="stylesheet" href="./css/covers.css">
</head>
<body>
  <header>
    <h1>Piano Covers</h1>
    <div class="subtitle" onclick="toggleModal(true)">Explore</div>
  </header>

  <div class="modal" onclick="toggleModal(false)" id="navModal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <select onchange="navigate(this)">
        <option value="index.html">Index</option>
        <option value="biography.html">Biography</option>
        <option value="reviews.html">Book Reviews</option>
        <option value="projects.html">Projects</option>
        <option value="characters.html">Characters</option>
        <option value="covers.html" selected>Piano Covers</option>
      </select>
    </div>
  </div>

  <main class="container">
    <section class="intro-section fade-in">
      <p class="intro-text">
        Here's a collection of piano covers I did on youtube!
      </p>
    </section>

    <section class="filter-section fade-in">
      <div class="filter-buttons" id="filterButtons">
        <button class="filter-btn active" data-tag="All">All</button>
        <button class="filter-btn" data-tag="Classical">Classical</button>
        <button class="filter-btn" data-tag="Fandom">Fandom</button>
      </div>
    </section>

    <section class="covers-grid fade-in" id="covers-grid">
      <!-- Covers will be dynamically generated here -->
    </section>
  </main>

  <footer>
    <div class="mirrors">Mirrors</div>
    <div class="social-links">
      <a href="https://www.youtube.com/@XalsiersHOWLS" target="_blank">XalsiersHOWLS (Youtube)</a>
    </div>
  </footer>

  <script src="./js/covers.js"></script>
  <script src="./js/utility.js"></script>
</body>
</html>
